define host{
        use                             linux-server
        host_name                       rtr01
        alias                           rtr01.taius.lan
        address                         192.168.52.1
        parents			                    taius-cox,taius-att
}

define servicegroup{
        servicegroup_name               rtr01-sys-svcs
        alias                           rtr01 System Services
        members                         rtr01,PING,rtr01,SSH,Current Load,rtr01,rtr01,Disk ROOT,rtr01,Disk VAR,rtr01,Current_Users,rtr01,Total Processes,rtr01,Zombie Procs
}

define service{
        use                             generic-service,graphed-service
        host_name                       rtr01
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}

define service{
        use                             generic-service,graphed-service
        host_name                       rtr01
        service_description             SSH
        check_command			              check_ssh
        notifications_enabled           0
}

define service{
        use                             nrpe-service,graphed-service
        host_name                       rtr01
        service_description             Disk ROOT
        check_command	                  check_nrpe!check_root
}

define service{
        use                             nrpe-service,graphed-service
        host_name                       rtr01
        service_description             Disk VAR
        check_command	                  check_nrpe!check_var
}

define service{
        use                             nrpe-service,graphed-service
        host_name                       rtr01
        service_description             Current_Users
        check_command	                  check_nrpe!check_users
}

define service{
        use                             nrpe-service,graphed-service
        host_name                       rtr01
        service_description             Total Processes
        check_command	                  check_nrpe!check_total_procs
}

define service{
        use                             nrpe-service,graphed-service
        host_name                       rtr01
        service_description             Current Load
        check_command                   check_nrpe!check_load
}

define service{
        use                             nrpe-service
        host_name                       rtr01
        service_description             Zombie Procs
        check_command                   check_nrpe!check_zombie_procs
        process_perf_data	              0
}
